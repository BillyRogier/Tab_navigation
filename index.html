<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="main">
            <div class="tabs">
                <input type="radio" id="radio-1" name="tabs" checked />
                <label class="tab" for="radio-1"><i class="fas fa-home"></i>Home</label>
                <input type="radio" id="radio-2" name="tabs" />
                <label class="tab" for="radio-2"><i class="fas fa-search"></i>Search</label>
                <input type="radio" id="radio-3" name="tabs" />
                <label class="tab" for="radio-3"><i class="fas fa-user"></i>User</label>
                <input type="radio" id="radio-4" name="tabs" />
                <label class="tab" for="radio-4"><i class="fas fa-cog"></i>Settings</label>
                <span class="glider"></span>
            </div>
        </div>
    </body>
</html>
